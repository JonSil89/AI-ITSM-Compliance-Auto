name: AI ITSM Full Stack CI

on:
  push:
    branches: [ main ]

jobs:
  test-and-audit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django
        pip install -r requirements.txt || pip install tensorflow>=2.8.0

    - name: Run Orchestrator
      run: |
        chmod +x orchestrate.sh
        ./orchestrate.sh
